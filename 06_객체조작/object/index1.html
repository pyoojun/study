<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>

<body>
   <div id="wrap">
        <div class="box">
            <h2>객체 편집 메서드</h2>
            <div class="content cotent1">
                <h3>befroe/after/insertBefore/insertAfter</h3>

                    <p>나는 내용이다1</p>
                    <p>나는 내용이다2</p>
                    <p>나는 내용이다3</p>
                </div>
            </div>

            <div class="content content2">

                    <div id="apple">apple</div>
                    <div id="banana">banana</div>
                    <div id="orange">orange</div>
                </div>
            </div>

            <div class="content content3">
                <h3>show/hide</h3>

            </div>
            <div class="content content6">
                <h3>slideDown/slideUp</h3>
                <div class="container"><div id="slide1">slideDown example</div></div>
                <div class="container"><div id="slide2">slideUp example</div></div>
                <div class="container"><div id="slide3">마우스올렸을때 내렸을때</div></div>
            </div>
            <div class="content content7">
                <h3>animate1</h3>
                <div class="box1">box</div>
            </div>
            <div class="content content7">
                <h3>animate2</h3>
                <div class="box1">box</div>
            </div>   
        </div>
